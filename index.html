<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOn | Start your passionate gaming</title>
    
    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/6d07efe875.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Fab Icon Link -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="nav-bar">
            <div class="brand-logo">
                <img src="images/Frame.png" alt="">
                <h2 class="brand-title">Game<span id="title-end">On</span></h2>
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li id="nav-follow-link"><a href="#">Follow Us On <i class="fa-brands fa-youtube fa-lg" style="color: #ff4242;"></i> <i class="fa-brands fa-tiktok fa-lg" style="color: #000000;"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main>
        <!-- Play Banner Section  -->
        <section class="play-section">
            <div class="play-container">
                <div class="play-content">
                    <div class="play-title-container">
                        <h1 class="play-title">PLAY LIKE THE</h1>
                        <h1 class="play-title-ext color-rgb">G.O.A.T.</h1>
                    </div>
                    <div class="play-list">
                        <p><i class="fa-regular fa-circle-play" style="color: #ff3333;"></i>1-click instant play</p>
                        <p><i class="fa-solid fa-download" style="color: #f44848;"></i>No Download</p>
                        <p><i class="fa-solid fa-users" style="color: #05618f;"></i>1000s of supported online games</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn-primary btn-pink">SIGN IN</button>
                        <button class="btn-primary btn-blue">GO ROGUE</button>
                    </div>
                </div>
            </div>
            <div class="play-img-container">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <!-- Play Banner Section  -->
    </main>
    <!-- Main Section -->
</body>
</html>
